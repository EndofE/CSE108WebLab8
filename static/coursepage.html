<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University â€” Student</title>
    <style>
        body { margin:0; font-family: 'Times New Roman', Times, serif; background-color:#e5ecf6; }
        .container { width:80%; margin:20px auto; background:#fff; border:1px solid #9ba7ba; padding:15px; }
        .header { display:flex; justify-content:space-between; align-items:center; font-size:1.1rem; margin-bottom:10px; }
        .header a { color:#587bbd; text-decoration:none; font-weight:bold; }
        .tab-menu { display:flex; background:#587bbd; color:#fff; margin-top:10px; }
        .tab-menu div { padding:10px 40px; cursor:pointer; }
        .tab-menu div.active { background:#8da8d8; }
        table { width:100%; border-collapse:collapse; background:#2c4d85; color:#fff; margin-top:16px; }
        th, td { border:1px solid #9db4d6; padding:8px 10px; text-align:left; }
        th { background:#7392c2; }
        .empty { color:#2c4d85; background:#e5ecf6; padding:10px; border:1px solid #9db4d6; margin-top:16px; }
        button { padding:6px 12px; cursor:pointer; background:#587bbd; color:#fff; border:none; border-radius:4px; }
        button:hover { background:#2c4d85; }
        button.full { background:#c74343; }
        button.full:hover { background:#9a3535; }
        button[disabled] { cursor:not-allowed; opacity:0.5; background:#9ba7ba; }
        .section { margin-top:16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span>Welcome <span id="username">Student</span>!</span>
        <a href="#" id="signOutBtn">Sign out</a>
    </div>

    <h2 style="text-align:center;">University</h2>

    <div class="tab-menu">
        <div id="tabMy" class="active">Your Courses</div>
        <div id="tabAdd">Add Courses</div>
    </div>

    <div id="mySection" class="section">
        <div id="myCourses"></div>
    </div>

    <div id="addSection" class="section" style="display:none;">
        <div id="allCourses"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
