<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University</title>
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif, Helvetica, sans-serif;
      background-color: #e5ecf6;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      background-color: white;
      border: 1px solid #9ba7ba;
      padding: 15px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .tab-menu {
      display: flex;
      background-color: #587bbd;
      color: rgb(255, 255, 255);
      margin-top: 10px;
    }

    .tab-menu div {
      padding: 10px 40px;
      cursor: pointer;
    }

    .tab-menu div.active {
      background-color: #8da8d8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2c4d85;
      color: white;
    }

    th, td {
      border: 1px solid #9db4d6;
      padding: 8px 10px;
      text-align: left;
    }

    th {
      background-color: #7392c2;
    }

    .action-btn {
      text-align: center;
      font-size: 1.3rem;
      cursor: pointer;
    }

    .plus { color: #1a4; }
    .minus { color: #c22; }
  </style>
</head>
<body>


<div class="container">
  <div class="header">
    <span>Welcome <span id="username">User</span>!</span>
    <a href="#">Sign out</a>
  </div>
  <h2 style="text-align:center;"> University</h2>

  <div class="tab-menu">
    <div class="active">Your Courses</div>
    <div>Add Courses</div>
  </div>
